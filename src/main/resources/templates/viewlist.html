<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>This is view emp list page</title>
</head>
<body>
	<section>
	<br>
	 <div class="card">
	 	<div class="card-body">
	 		<h3 class="text-center">Employee list</h3>
			<br>
	 		<table class="table table-hover">
			  <thead class="table-dark">			
			    <tr>
			      <th scope="col">Name</th>
			      <th scope="col">Email-id</th>
			      <th scope="col">Position</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="d:${emp}">
			      <td th:text="${d.firstname}"></td>
			      <td th:text="${d.email}"></td>
			      <td th:text="${d.position}"></td>
			      <td>
			      <form method="post" th:action="@{'/emp/update/'+${d.email}}"><button type="submit" class="btn btn-warning">Edit</button></form>
			      <a th:href="@{'/emp/delete/'+${d.email}}" type="button" class="btn btn-danger">Delete</a>
			      </td>
			    </tr>
			    
			  </tbody>
			</table>
			
	 	</div>
	 </div>
	 <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>


	 <div th:if="${totalpages>1}">
		  <span th:each="i: ${#numbers.sequence(1,totalpages)}">
		  	<a th:if="${currentpage!=i}" th:href="@{'/page/'+${i}}">[[${i}]]</a>
		  	<span th:unless="${currentpage!=i}">[[${i}]]</span>
		  </span>
		  <a th:if="${currentpage < totalpages}" th:href="@{'/page/'+${currentpage+1}}">Next</a>
		  <span th:unless="${currentpage < totalpages}">Next</span>
		  <a th:if="${currentpage < totalpages}" th:href="@{'/page/'+${currentpage+1}}">Last</a>
		  <span th:unless="${currentpage < totalpages}">Last</span>
		Total rows:[[${totalitems}]]
	</div>
	
	</section>
</body>
</html>
